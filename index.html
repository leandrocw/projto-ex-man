<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X-Men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>

<body>
    <header class="conteiner-cabecalho">
        <img class="logo" src="imagens/logo.svg" alt="logo">
    </header>

    <main class="conteiner-selecao">
        <section class="conteiner-personagens">
            <h1 class="titulo">Selecione um mutante</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópitcas por um
                acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="imagens/card-ciclope.jpg" alt="personagem ciclope">
                </li>

                <li class="personagem" id="Jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos.A telepatia e telecinese.">
                    <img src="imagens/card-jean-grey.jpg" alt="personagem Jean grey" >
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atrevessar matéria sólida, campos de energia, rajadas ópitcas, continuando intacta, e também tem o poder de andar no ar.">
                    <img src="imagens/card-lince-negra.jpg" alt="personagem Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode reduzir raios, chuvas, gelo, ventos, neblina, entre outros efeitos.">
                    <img src="imagens/card-tempestade.jpg" alt="personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderosos e a memória, mas só temporariamente.">
                    <img src="imagens/card-vampira.jpg" alt="personagem Vampira" >
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Ele tem o poder de garras metálicas, Fator de cura regenerativo, super agilidade.">
                    <img src="imagens/card-wolverine.jpg" alt="personagem Wolverine">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se teletransportar.">
                    <img src="imagens/card-noturno.jpg" alt="personagem Noturno">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocionese, ou seja, controlar objetos de metal e criar campos magnéticos.">
                    <img class="foto-personagem" src="imagens/card-magneto.jpg" alt="personagem Magneto">
                </li>
            </ul>
        </section>

        <section class="conteiner-selecionado">
            
            <img class="personagem-grande" src="imagens/card-ciclope.png" alt="personagem Ciclope">

            <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>

            <p class="desc-personagem" id="desc-personagem">Ele tem o poder de disparar rajadas ópitcas por um
                acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>

        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
